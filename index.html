<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Ant Swarm</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* Background image */
    body {
      background: url("ant swarm back.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      border-radius: 12px;
    }

    p {
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      max-width: 600px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0ff;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #09c;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Cyber Ant Swarm</h1>
  <p>An endless march of machine-driven unity. Step into the swarm.</p>
  <button>Enter</button>
</body>
</html>
